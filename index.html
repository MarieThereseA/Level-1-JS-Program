<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot N' Cold</title>
    <
</head>
<body>
    <header>
        <h1>Hot N' Cold</h1>

        <p>Welcome to Hot N' Cold!</p>
        <p>You will have 5 guesses.</p>
        <p>Click the buttons to edit your guess.</p>
        <p>Click submit when you're sure of your guess.</p>
        <p>Hot means you're close to the number, cold means you're far.</p>
        <p>Have fun!</p>

    </header>
    
    <button id="sr">Play!</button>

    <div>
        <h2>Enter your Guess!</h2>

        <h3>Guesses Remaining: <span id="r">5</span></h3>

        <h2 id="g">50</h2>

    </div>

    <div>
        <section class="add">
            <button class="b" id="b1" >1</button>

            <button class="b" id="b5">5</button>

            <button class="b" id="b10">10</button>

            <button class="b" id="b25">25</button>
        </section>

        <section class="Subtract">
            <button class="b" id="b-1">-1</button>

            <button class="b" id="b-5">-5</button>

            <button class="b" id="b-10">-10</button>

            <button class="b" id="b-25">-25</button>
        </section>
        

        <section class="actions">
            <button id="sub">Submit</button>
        </section>
    </div>
        
        
    <aside>
        <h2>Guess Log</h2>

        <p id="log"></p>
    </aside>
    
</body>
</html>
